name: duidku
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_riverpod: ^2.5.1
  
  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Utilities
  path_provider: ^2.1.3
  intl: ^0.20.2
  uuid: ^4.4.0
  equatable: ^2.0.5
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0
  
  # PDF & Charts
  pdf: ^3.11.1
  printing: ^5.13.2
  share_plus: ^10.0.2
  fl_chart: ^0.69.0
  
  # UI
  flutter_colorpicker: ^1.1.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.12
  hive_generator: ^2.0.1
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  mockito: ^5.4.4
  
  # Icon Generator
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

# Flutter Launcher Icons Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/duidku.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/duidku.png"
